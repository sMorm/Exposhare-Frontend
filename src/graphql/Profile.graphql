query user($id: Int!, $context_id: Int!) {
  user(id: $id, context_id: $context_id) {
    firstname,
    lastname,
    email,
    created_at,
    profile_picture,
    bio,
    username,
    followers,
    following
  },
  userPosts(id: $id, context_id: $context_id) {
    id,
    image_url,
    liked
  }
}